    translations:
      default: Coast-2-Coast in a Weekend with Translations (2)
      de_DE: Ost und Westküste an einem Wochenende (2)
  subtitle: 
    translations:
      default: Example Trip February 2-4
      de_DE: Beispiel-Reise 2.-4. Feb
  description:
    translations:
      - language: default
        text: |
          Our getaway offers a taste of the South Island's charm. Starting in Christchurch, we head north to Hanmer Springs for a dip in the renowned hot springs. On Saturday, we cross the Alps via Lewis Pass, enjoying scenic stops along Buller River and the rugged Northern West Coast. We explore the 'Pancake Rocks' before staying overnight at Lake Brunner. 
    
          Sunday takes us through Arthur's Pass, featuring alpine landscapes and a visit to Arthur's Pass Village. After exploring 'Castle Hill', we return to Christchurch, cherishing a weekend of natural wonders and relax time.
      - language: de_DE
        text: |
          Unser Ausflug bietet einen Vorgeschmack auf den Charme der Südinsel. Von Christchurch aus fahren wir nach Norden nach Hanmer Springs, um in den berühmten heißen Quellen zu baden. Am Samstag überqueren wir die Alpen über den Lewis Pass und genießen malerische Stopps entlang des Buller River und der rauen nördlichen Westküste. Wir erkunden die „Pancake Rocks“, bevor wir am Lake Brunner übernachten.

          Der Sonntag führt uns durch Arthur's Pass, mit alpinen Landschaften und einem Besuch im Arthur's Pass Village. Nachdem wir „Castle Hill“ erkundet haben, kehren wir nach Christchurch zurück und genießen ein Wochenende voller Naturwunder und Zeit für uns selbst.
